<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flowbite.min.css') }}">
</head>
<body class="bg-gray-100 p-6">
<nav class="bg-blue-500 p-4 mb-6">
    <div class="max-w-7xl mx-auto">
        <a href="/go" class="text-white text-2xl font-bold">GO</a>
    </div>
</nav>
<div class="max-w-7xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Newly Added Terms</h2>
    <ul class="list-disc pl-5 mb-6">
        {% for term, created_at in newly_added_terms %}
            <li>{{ term }} (Added on: {{ created_at }})</li>
        {% endfor %}
    </ul>
    <h2 class="text-2xl font-bold mb-4">Most Commonly Used Terms</h2>
    <ul class="list-disc pl-5">
        {% for term, usage_count in most_commonly_used_terms %}
            <li>{{ term }} (Usage count: {{ usage_count }})</li>
        {% endfor %}
    </ul>
</div>
<script src="{{ url_for('static', filename='css/flowbite.min.js') }}"></script>
</body>
</html>
